apiVersion: v1
kind: Service
metadata:
  name: nlp-client
  namespace: nlp-app
  labels:
    app: nlp-client
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: nlp-client
