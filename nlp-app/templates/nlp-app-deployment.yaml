metadata:
  name: dynamo-app
  labels:
    app: dynamo-app
spec:
  selector:
    matchLabels:
      app: dynamo-app
  replicas: 2
  template:
    metadata:
      labels:
        app: dynamo-app
        version: v1
    spec:
      serviceAccountName: dynamo-app-serviceaccount
      securityContext: # temp bug fix for https://github.com/vmware-tanzu/velero-plugin-for-aws/issues/17
        fsGroup: 65534
      containers:
        - name: dynamo-app
          image:
            {{ .Values.image.repository }}/dynamo-app:{{ .Values.image.tag.DynamoApp }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 125Mi
              cpu: 125m
            limits:
              memory: 400Mi
              cpu: 400m
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          env:
            - name: DYNAMO_PORT
              value: ":8080"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: nlp-app-secret
                  key: api-key
            - name: AWS_REGION # required by DynamoDB session
              value: "us-east-1"
