apiVersion: apps/v1
kind: Deployment
metadata:
  name: nlp-client
  labels:
    app: nlp-client
spec:
  selector:
    matchLabels:
      app: nlp-client
  replicas: 2
  template:
    metadata:
      labels:
        app: nlp-client
        version: v1
    spec:
      serviceAccountName: nlp-client-serviceaccount
      containers:
        - name: nlp-client
          image:
            {{ .Values.image.repository }}/nlp-client:{{ .Values.image.tag.NLPClient }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: 125Mi
              cpu: 125m
            limits:
              memory: 400Mi
              cpu: 400m
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          env:
            - name: NLP_CLIENT_PORT
              value: ":8080"
            - name: RAKE_ENDPOINT
              value: "http://rake-app.nlp-app.svc.cluster.local:8080"
            - name: PROSE_ENDPOINT
              value: "http://prose-app.nlp-app.svc.cluster.local:8080"
            - name: LANG_ENDPOINT
              value: "http://lang-app.nlp-app.svc.cluster.local:8080"
            - name: DYNAMO_ENDPOINT
              value: "http://dynamo-app.nlp-app.svc.cluster.local:8080"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: nlp-app-secret
                  key: api-key
